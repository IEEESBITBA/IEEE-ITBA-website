<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'IEEEMEETUP.TITLE' | translate }}</title>
</head>
<header>
    <app-navbar></app-navbar>
</header>

<body fxLayout="column" fxLayoutAlign="start center" *ngIf="(newsData | async); else showLoadingSpinner">
<div class="news-body" fxLayout="column" fxLayoutAlign="start center">
  <div class="news-header mx-0 px-0">
    <div class="d-flex flex-row mx-0">
      <div class="d-flex flex-grow-1 flex-column">
        <h1 class="my-0 px-0 my-0">{{(newsData | async).title}}</h1>
        <p>Por {{(newsData | async).author}} {{((newsData | async).date) | date: 'mediumDate' }}</p>
      </div>
      <div class="d-flex flex-wrap align-self-baseline justify-content-end">
        <div *ngFor="let tag of data.tags" class="badge news-tags mx-2 mb-1 p-2 d-none d-lg-block">{{tag}}</div>
      </div>
    </div>
    <div class="d-flex flex-wrap align-self-baseline">
      <div *ngFor="let tag of data.tags" class="badge news-tags mr-2 mb-1 p-2 d-lg-none">{{tag}}</div>
    </div>

  </div>
  <hr class="header-divider">
  <div class="news-intro py-3">
    <p class="word-break text-justify" [innerHtml]="(newsData | async).shortIntro"></p>
  </div>
  <div class="news-image">
    <mdb-card-img class="roundedBlock" src="{{(newsData | async).imageUrl}}"
                  alt="Foto de noticia">
    </mdb-card-img>
    <p class="pt-1">{{(newsData | async).imageText}}</p>
  </div>
  <div class="news-content word-break py-5">
    <div [innerHTML]="content"></div>
  </div>
  <div class="news-recomendations"></div>
</div>

<div class="recomended-news" fxLayout="column" fxLayoutAlign="start center">
  <div class="recomended-news-area" fxLayout="column" fxLayoutAlign=" start">
    <div class="recomended-news-header">
      <h1>Noticias Recomendadas</h1>
      <hr class="title-divider">
    </div>
    <div class="news-grid col">
      <div *ngFor="let noticia of recommendedNews">
        <div class="col-sm margin-top">
          <app-news-card [noticia]="noticia"></app-news-card>
        </div>
      </div>
    </div>

  </div>
</div>
</body>

</html>
