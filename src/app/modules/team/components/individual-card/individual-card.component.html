<mdb-card>
    <div *ngIf="shouldNotShowPerson(); else showProfile">
        <!-- Si no existe, mostramos box en blanco -->
        <div class="white-box"></div>
    </div>

    <ng-template #showProfile>
        <!-- Imagen principal -->
        <mdb-card-img [src]="person.photo" alt="Foto de {{person.name}}"></mdb-card-img>
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>

        <mdb-card-body cascade="true" class="text-center pb-0 px-0">
            <!-- Nombre -->
            <h4><strong>{{person.name}}</strong></h4>

            <!-- Cargo de la persona -->
            <h5>{{ person.cargo | translate }}</h5>

            <!-- Linkedin -->
            <a class="cardIcon" href="{{person.linkedin}}"><i class="fab fa-lg fa-linkedin"></i></a>
            <!-- Mail -->
            <a class="cardIcon" href="mailto:{{person.mail}}"><i class="fas fa-lg fa-envelope"></i></a>
        </mdb-card-body>
    </ng-template>
</mdb-card>
