<div class="main-container">
  <div class="bottomLine" id="home">
    <img src="../../../../../assets/image/events/bitcup/bitcup.png" class="extremeLogo" alt="Logo ITBA-IEEE">
  </div>

  <!-- bitcup -->
  <div class="info">
    <div style="padding-right:3rem;">
      <h2 class="course-subtitle">{{ 'BITCUP.BITCUP-TITLE' | translate }}</h2>
    <p>{{ 'BITCUP.BITCUP-TEXT' | translate }}</p>
    </div>
    <div>
      <img src="../../../../../assets/image/logos/data.png" height="160vmin" alt="Logo ITBA-IEEE">
    </div>
  </div>

  <!-- formato -->
  <div class="info">
    <div style="padding-right:3rem;">
      <img src="../../../../../assets/image/events/bitcup/competencia.png" height="160vmin" alt="Logo ITBA-IEEE">
    </div>
    <div>
      <h2 class="course-subtitle">{{ 'BITCUP.FORMAT' | translate }}</h2>
      <p>{{ 'BITCUP.FORMAT-TEXT' | translate }}</p>
    </div>
  </div>

  <!-- nivel -->
  <div class="info">
    <div>
      <h2 class="course-subtitle">{{ 'BITCUP.LEVEL' | translate }}</h2>
      <p>{{ 'BITCUP.LEVEL-TEXT' | translate }}</p>
    </div>
    <div>
      <img src="../../../../../assets/image/events/bitcup/level.png" height="160vmin" alt="Logo ITBA-IEEE">
    </div>
  </div>

  <!-- Sponsors -->
  <div>
    <h2 class="course-subtitle">{{ 'IEEEXTREME.SPONSORSHIP.TITLE' | translate }}</h2>
    <app-sponsor-component [currentsponsor]="sponsorsServiceVar.getBitCupSponsors()"></app-sponsor-component>
  </div>

</div>
