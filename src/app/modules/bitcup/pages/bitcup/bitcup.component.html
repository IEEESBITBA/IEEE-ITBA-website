<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcup</title>
</head>
<header>
  <app-navbar></app-navbar>
</header>

<body>

    <!-- Inicio and facts -->
    <div class="bottomLine" id="home">
        <img src="../../../../../assets/image/logos/bitcup.png" class="extremeLogo" alt="Logo ITBA-IEEE">
    </div>

    <!-- Resolve problemas en equipo -->
    <div class="bottomLine">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <h2>{{ 'BITCUP.BITCUP-TITLE' | translate }}</h2>
                <div class="transparent">{{ 'BITCUP.BITCUP-TEXT' | translate }}</div>
              </div>
              <div class="col-sm">
                <img src="../../../../../assets/image/teamdisc_black.png" height="200vmin" alt="Logo ITBA-IEEE">
              </div>
            </div>
        </div>
    </div>

    <!-- Queres participar -->
    <div class="bottomLine" id="takepart">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="../../../../../assets/image/tournament_black.png" height="200vmin" alt="Logo ITBA-IEEE">
                </div>
              <div class="col-sm">
                <h2>{{ 'BITCUP.FORMAT' | translate }}</h2>
                <div class="transparent">{{ 'BITCUP.FORMAT-TEXT' | translate }}</div>
              </div>
            </div>
        </div>
    </div>

    <!-- Sponsors -->

    <div class="noLine" id="sponsorship">
      <h1>{{ 'IEEEXTREME.SPONSORSHIP.TITLE' | translate }}</h1>
      <br>
      <div class="sponsor">
        <div class="row">
          <div class="container">
            <div class="row" style="margin-top: 2vmin;">
                <div class="col-sm mt-5 mt-md-2">
                    <img src="../../../../../assets/image/content/jpmorgan.png" height="90vmin" alt="Logo jpmorgan"
                         style="position: relative; top: 50%; transform: translateY(-50%);">
                </div>
                <div class="col-sm mt-5 mt-md-2">
                    <img src="../../../../../assets/image/content/innovid.png" height="35vmin" alt="Logo Innovid"
                         style="position: relative; top: 50%; transform: translateY(-50%);">
                </div>
            </div>
            <div class="row">
                <div class="col-sm mt-5 mt-md-4">
                    <img src="../../../../../assets/image/content/pan-american-energy.png" height="100vmin" alt="Logo Axion Energy"
                         style="position: relative; top: 50%; transform: translateY(-50%);">
                </div>
                <div class="col-sm mt-5 mt-md-4">
                    <img src="../../../../../assets/image/content/axion-energy.png" height="100vmin" alt="Logo Axion Energy"
                         style="position: relative; top: 50%; transform: translateY(-50%);">
                </div>
                <div class="col-sm mt-5 mt-md-4">
                    <img src="../../../../../assets/image/content/flowics_logo-horizontal-full-color.png" height="70vmin" alt="Logo flowics"
                         style="position: relative; top: 50%; transform: translateY(-50%); ">
                </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
    

</body>
<app-footer></app-footer>
</html>
